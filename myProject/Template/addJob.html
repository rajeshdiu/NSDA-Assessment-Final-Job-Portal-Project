{% extends 'base.html' %}


{% block body %}

<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<h3>Add Job</h3>

<div>
  <form action=" " method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="fname">Job Title</label>
    <input type="text" id="fname" name="job_title" >

    <label for="lname">Vacancy</label>
    <input type="text" id="lname" name="vacancy" >

    
    <label for="lname">Skill</label>
    <input type="text" id="lname" name="skill" >
    
    <label for="lname">Job Image</label>
    <input type="file" id="lname" name="Job_Image" >
    
    <br><br>
    
    <label for="lname">Job Description</label>
    <input type="text" id="lname" name="description" >

    <label for="country">Category</label>
    <select id="country" name="category">
      <option value="">Select</option>
      <option value="full_time">Full Time</option>
      <option value="part_time">Part Time</option>
    </select>
  
    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>



    
{% endblock body %}
